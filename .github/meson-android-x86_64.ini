[constants]
ndk_path = '/usr/local/lib/android/sdk/ndk/23.2.8568313'
toolchain = ndk_path / 'toolchains/llvm/prebuilt/linux-x86_64'

[binaries]
c = toolchain / 'bin/x86_64-linux-android28-clang'
cpp = toolchain / 'bin/x86_64-linux-android28-clang++'
strip = toolchain / 'bin/llvm-strip'
pkgconfig = '/usr/bin/pkg-config'

[host_machine]
system = 'android'
cpu_family = 'x86'
cpu = 'x86_64'
endian = 'little'
