[constants]
root = '/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer'
sysroot = root / 'SDKs/iPhoneSimulator.sdk'

[host_machine]
system = 'darwin'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[built-in options]
c_args = ['-arch', 'x86_64', '-isysroot', sysroot]
c_link_args = ['-arch', 'x86_64', '-isysroot', sysroot]
objc_args = ['-arch', 'x86_64', '-isysroot', sysroot]
objc_link_args = ['-arch', 'x86_64', '-isysroot', sysroot]

[properties]
root = root
needs_exe_wrapper = 'true'

[binaries]
c = 'clang'
cpp = 'clang++'
objc = 'clang'
strip = 'strip'
pkgconfig = '/usr/local/bin/pkg-config'
