name: create GitHub release

on:
  push:
    tags:
      - "v**"

jobs:
  release:

    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{  github.ref_name }} -F CHANGELOG.md
