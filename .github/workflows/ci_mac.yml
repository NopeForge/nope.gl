name: 'tests Mac'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        brew install python3 curl pkg-config sdl2 ffmpeg

    - name: Build
      run: |
        ./configure.py
        make

    - name: Python import and dylib runtime test
      run: |
        . venv/bin/activate
        python -c 'import pynodegl, pynodegl_utils'
        ngl-python -h
