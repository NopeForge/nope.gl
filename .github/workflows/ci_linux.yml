name: 'tests Linux'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build_libs:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: |
        sudo apt -y update
        #
        # python3-venv is required to prevent the following issue:
        #     The virtual environment was not created successfully because ensurepip is not
        #     available.  On Debian/Ubuntu systems, you need to install the python3-venv
        #     package using the following command.
        #
        #         apt-get install python3-venv
        #
        sudo apt -y install libsdl2-dev python3-venv
        sudo apt -y install ffmpeg libavcodec-dev libavutil-dev libavformat-dev libavdevice-dev libavfilter-dev libswscale-dev libswresample-dev libpostproc-dev

    - name: Build
      run: |
        make -j$(($(nproc)+1))
    - name: Run tests with GL backend
      run: |
        DISABLE_TESTS_SAMPLES=yes DISABLE_TESTS_STD430=yes BACKEND=opengl DEBUG=yes DEBUG_GL=yes make -k -j$(($(nproc)+1)) tests
    - name: Run tests with GLES backend
      run: |
        DISABLE_TESTS_SAMPLES=yes DISABLE_TESTS_STD430=yes BACKEND=opengles DEBUG=yes DEBUG_GL=yes make -k -j$(($(nproc)+1)) tests
