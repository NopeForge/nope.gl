name: 'coverage tests Linux'

on:
  push:
    branches:
      - 'master'

jobs:
  build_libs:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: |
        sudo apt -y update
        sudo apt -y install libsdl2-dev python3-venv gcovr
        sudo apt -y install ffmpeg libavcodec-dev libavutil-dev libavformat-dev libavdevice-dev libavfilter-dev libswscale-dev libswresample-dev libpostproc-dev

    - name: Run tests with GL backend
      run: |
        export CFLAGS=-fPIE
        DISABLE_TESTS_SAMPLES=yes DISABLE_TESTS_STD430=yes BACKEND=opengl DEBUG=yes DEBUG_GL=yes make -k -j$(($(nproc)+1)) tests COVERAGE=yes
    - name: Run tests with GLES backend
      run: |
        DISABLE_TESTS_SAMPLES=yes DISABLE_TESTS_STD430=yes BACKEND=opengles DEBUG=yes DEBUG_GL=yes make -k -j$(($(nproc)+1)) tests COVERAGE=yes
    - name: Get coverage
      run: |
        gcovr -r libnodegl -s -x -o coverage.xml
        make clean
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: coverage.xml
