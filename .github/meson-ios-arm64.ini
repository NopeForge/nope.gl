[constants]
root = '/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer'
sysroot = root / 'SDKs/iPhoneOS.sdk'

[host_machine]
system = 'darwin'
cpu_family = 'arm'
cpu = 'arm64'
endian = 'little'

[built-in options]
c_args = ['-arch', 'arm64', '-isysroot', sysroot]
c_link_args = ['-arch', 'arm64', '-isysroot', sysroot]
objc_args = ['-arch', 'arm64', '-isysroot', sysroot]
objc_link_args = ['-arch', 'arm64', '-isysroot', sysroot]

[properties]
root = root

[binaries]
c = 'clang'
cpp = 'clang++'
objc = 'clang'
strip = 'strip'
pkgconfig = 'pkg-config'
